<!DOCTYPE html>
<html lang="es-AR" data-theme="üåë">
  <head>
    <meta name="theme-color" content="#303030" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conect√° con Traslasierra, C√≥rdoba, Argentina"
    />
    <script type="module" src="/components/theme-toggle.js"></script>

    <title>Trasla</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        min-height: 100%;
        font-size: 100%;
        line-height: 1.25;
        scroll-behavior: smooth;
      }

      /* Global styles */

      /* <theme> */
      [data-theme="üåë"] {
        --color-scheme: dark;
        color-scheme: dark;
      }

      [data-theme="‚òÄÔ∏è"] {
        --color-scheme: light;
        color-scheme: light;
      }

      :root {
        --brand-color: #303030;
        --color: #222222;
        --background-color: color-mix(in srgb, var(--brand-color) 15%, white);
        color-scheme: var(--color-scheme, dark light);

        &[data-theme="üåë"] {
          color-scheme: dark;

          --color: #f5f5f5;
          --background-color: var(--brand-color);
        }
      }
      /* </theme> */

      @font-face {
        font-family: "DM Sans";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("/assets/fonts/DM-Sans.woff2") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC,
          U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      body {
        font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: var(--background-color);
        color: var(--color);

        transition: all ease-in-out 0.2s;
      }

      a {
        color: inherit;
      }

      button,
      .button {
        outline: 1px solid currentColor;
        text-decoration: none;
        padding: 0.7rem 1.5rem;
        border-radius: 2rem;
        text-transform: uppercase;

        &:hover,
        &:focus-within {
          background-color: color-mix(in srgb, currentColor 10%, transparent);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section id="hero">
        <a href="/" style="text-decoration: none">
          <h1>TRASLA</h1>
        </a>
        <div id="actions">
          <a
            class="button"
            title="Ver eventos"
            href="https://eventos.trasla.com.ar"
            >Eventos</a
          >
        </div>
      </section>
    </main>

    <style>
      section#hero {
        display: flex;
        flex-flow: column;
        justify-content: center;
        gap: 12rem;
        text-align: center;
        height: 100vh;
        height: 100lvh;

        color: var(--color-light);

        h1 {
          font-weight: 300;
          letter-spacing: 1px;
        }

        &::before {
          content: "";
          position: absolute;
          inset: 0;
          z-index: -1;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
          background-image: url("/assets/images/portada-portrait-600w.avif");
          background-image: image-set(
            url("/assets/images/portada-portrait-600w.avif") 1x
              type("image/avif"),
            url("/assets/images/portada-portrait-600w.jpg") 1x
              type("image/jpeg")
          );
        }

        @media (orientation: landscape) {
          &::before {
            background-image: url("/assets/images/portada-landscape-2048w.avif");
            background-image: image-set(
              url("/assets/images/portada-landscape-2048w.avif") 1x
                type("image/avif"),
              url("/assets/images/portada-landscape-2048w.jpg") 1x
                type("image/jpeg")
            );
          }
        }
      }

      /* css support warning */
      @supports not selector(&) {
        body::before {
          content: "üö® El sitio requiere de una versi√≥n mas actualizada del navegador.";
          display: block;
          position: sticky;
          top: 0;
          color: red;
          font-size: 1.5rem;
          text-align: center;
          padding: 1rem;
        }
      }
    </style>
  </body>
</html>
